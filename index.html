<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>EQUIPAMIENTOS Y RED DE DRENAJE DE LA COMUNA 14 (CALI)</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Educacin_1.js"></script>
        <script src="data/COMUNA14CALI_2.js"></script>
        <script src="data/culto_3.js"></script>
        <script src="data/red_drenajes_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:22, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_Positronretina_0');
        map.getPane('pane_Positronretina_0').style.zIndex = 400;
        var layer_Positronretina_0 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_Positronretina_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positronretina_0;
        map.addLayer(layer_Positronretina_0);
        function pop_Educacin_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tipo'] !== null ? autolinker.link(feature.properties['tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['localizaci'] !== null ? autolinker.link(feature.properties['localizaci'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Educacin_1_0() {
            return {
                pane: 'pane_Educacin_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(143,143,143,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Educacin_1');
        map.getPane('pane_Educacin_1').style.zIndex = 401;
        map.getPane('pane_Educacin_1').style['mix-blend-mode'] = 'normal';
        var layer_Educacin_1 = new L.geoJson(json_Educacin_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Educacin_1',
            layerName: 'layer_Educacin_1',
            pane: 'pane_Educacin_1',
            onEachFeature: pop_Educacin_1,
            style: style_Educacin_1_0,
        });
        bounds_group.addLayer(layer_Educacin_1);
        map.addLayer(layer_Educacin_1);
        function pop_COMUNA14CALI_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['comuna'] !== null ? autolinker.link(feature.properties['comuna'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shape_leng'] !== null ? autolinker.link(feature.properties['shape_leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shape_area'] !== null ? autolinker.link(feature.properties['shape_area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_COMUNA14CALI_2_0() {
            return {
                pane: 'pane_COMUNA14CALI_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_COMUNA14CALI_2');
        map.getPane('pane_COMUNA14CALI_2').style.zIndex = 402;
        map.getPane('pane_COMUNA14CALI_2').style['mix-blend-mode'] = 'normal';
        var layer_COMUNA14CALI_2 = new L.geoJson(json_COMUNA14CALI_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_COMUNA14CALI_2',
            layerName: 'layer_COMUNA14CALI_2',
            pane: 'pane_COMUNA14CALI_2',
            onEachFeature: pop_COMUNA14CALI_2,
            style: style_COMUNA14CALI_2_0,
        });
        bounds_group.addLayer(layer_COMUNA14CALI_2);
        map.addLayer(layer_COMUNA14CALI_2);
        function pop_culto_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tipo'] !== null ? autolinker.link(feature.properties['tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['localizaci'] !== null ? autolinker.link(feature.properties['localizaci'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_culto_3_0() {
            return {
                pane: 'pane_culto_3',
                shape: 'triangle',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_culto_3');
        map.getPane('pane_culto_3').style.zIndex = 403;
        map.getPane('pane_culto_3').style['mix-blend-mode'] = 'normal';
        var layer_culto_3 = new L.geoJson(json_culto_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_culto_3',
            layerName: 'layer_culto_3',
            pane: 'pane_culto_3',
            onEachFeature: pop_culto_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_culto_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_culto_3);
        map.addLayer(layer_culto_3);
        function pop_red_drenajes_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['n_cajas'] !== null ? autolinker.link(feature.properties['n_cajas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitud'] !== null ? autolinker.link(feature.properties['longitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_red_drenajes_4_0() {
            return {
                pane: 'pane_red_drenajes_4',
                opacity: 1,
                color: 'rgba(0,0,251,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_red_drenajes_4');
        map.getPane('pane_red_drenajes_4').style.zIndex = 404;
        map.getPane('pane_red_drenajes_4').style['mix-blend-mode'] = 'normal';
        var layer_red_drenajes_4 = new L.geoJson(json_red_drenajes_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_red_drenajes_4',
            layerName: 'layer_red_drenajes_4',
            pane: 'pane_red_drenajes_4',
            onEachFeature: pop_red_drenajes_4,
            style: style_red_drenajes_4_0,
        });
        bounds_group.addLayer(layer_red_drenajes_4);
        map.addLayer(layer_red_drenajes_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>EQUIPAMIENTOS Y RED DE DRENAJE DE LA COMUNA 14 (CALI)</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/red_drenajes_4.png" /> red_drenajes': layer_red_drenajes_4,'<img src="legend/culto_3.png" /> culto': layer_culto_3,'<img src="legend/COMUNA14CALI_2.png" /> COMUNA 14 (CALI)': layer_COMUNA14CALI_2,'<img src="legend/Educacin_1.png" /> Educaci√≥n': layer_Educacin_1,"Positron (retina)": layer_Positronretina_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Educacin_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nombre'] !== null?String('<div style="color: #323232; font-size: 5pt; font-weight: bold; font-style: italic; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['nombre']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Educacin_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_COMUNA14CALI_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nombre'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['nombre']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_COMUNA14CALI_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Educacin_1,layer_COMUNA14CALI_2,layer_culto_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Educacin_1,layer_COMUNA14CALI_2,layer_culto_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Educacin_1,layer_COMUNA14CALI_2,layer_culto_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Educacin_1,layer_COMUNA14CALI_2,layer_culto_3]);
        });
        </script>
    </body>
</html>
